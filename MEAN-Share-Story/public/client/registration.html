<div class="col-md-6 col-md-offset-3">
  <form ng-submit="signUp()" name="signUPForm">
    <h2>sign up here</h2>
    <div class="form-group" >
      <label> Username </label>
      <input type="text" name="email" ng-model="user.username" class="from-control" palaceholder="username" required>
    </div>
    <div class="form-group" >
      <label> Full Name </label>
      <input type="text" name="email" ng-model="user.name" class="from-control" palaceholder="Name" required>
    </div>
    <div class="form-group" >
      <label> Password </label>
      <input type="password" name="password" ng-model="user.password" class="from-control" palaceholder="password" required ng-minlength=6>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block" >Submt</button>
    <div class="checkbox">
      <label><a href="#/login">Sign In</a></label>
    </div>
  </form>
</div>
